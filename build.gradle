group 'de.famiru'
version '1.0-SNAPSHOT'

apply plugin: 'application'

sourceCompatibility = 1.8

mainClassName = "de.famiru.jsmlgrabber.daemon.Main"

repositories {
    mavenCentral()
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

dependencies {
    implementation 'org.openmuc:jsml:1.1.2'
    //compile files('libs/jsml-1.0.17.jar') // recompiled against nrjavaserial instead of rxtx
    //compile 'org.bidib.com.neuronrobotics:nrjavaserial:3.12.0'
    implementation 'org.slf4j:slf4j-api:1.7.21'
    runtimeOnly 'org.apache.logging.log4j:log4j-core:2.5'
    runtimeOnly 'org.apache.logging.log4j:log4j-slf4j-impl:2.5'
    implementation 'mysql:mysql-connector-java:5.1.41'
    implementation 'org.jetbrains:annotations:15.0'
}

